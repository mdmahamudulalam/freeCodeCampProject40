<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="text">
            <h1 id="title">Counter</h1>
            <span id="number">0</span>
        </div>
        
        <div class="main">
            <div class="box">
                <button class=" btn incButton">Increase</button>
            </div>
            <div class="box">
                <button class=" btn resButton">Reset</button>
            </div>
            <div class="box">
                <button class=" btn decButton">Decrease</button>
            </div>
            
        </div>
        <div class="item">
            <span class="step">0</span>
                <button class=" btn stepButton">Step</button>
        </div>
    
</body>
<script src="main.js"></script>
</html>
